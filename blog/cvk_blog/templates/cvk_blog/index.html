{% extends 'base.html' %}

{% block title %} Carmen V. Krol's Blog {% endblock %}

{% block content %}
  <h1>Blog Entries</h1>
  <div class="blog-post-container">
  {% for post in posts %}
    <div class="blog-post">
      <h2>
        <a href="{{post.get_absolute_url}}">
          {{post.title}}
        </a>
      </h2>
      <p>{{post.description}}</p>
      <p>
        Posted on
        <time datetime="{{post.created|date:"c"}}">
        {{post.created|date}}
        </time>
      </p>
    </div>
  {% endfor %}
  </div>
{% endblock %}

{% extends "base.html" %}
{% load markdown_deux_tags %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<article>
  <header>
    <h1>{{post.title}}</h1>
  </header>
  <div class="top-img-container">
    {{post.description|safe}}
  </div>
  <p class="blog-text">
    {{post.content|markdown}}
  </p>
  <p class="time-stamp">
    posted on
    <time datetime="{{post.created|date:"c"}}">
      {{post.created|date}}
    </time>
  </p>
</article>
{% endblock %}
